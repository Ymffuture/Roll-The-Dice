<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicerolly2</title>
    <!--Google Font-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <h1>
      <span>D</span>icer<i class="bi bi-clock-history"></i>lly<span>.</span>
    </h1>

    <div class="container">
      <div class="dice-wrapper">
        <img id="die-1" />

        <img id="die-2" />
      </div>

      <p id="total"></p>

      <div class="input-group mb-3">
        <span class="input-group-text">P:1</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="0">
        <span class="input-group-text">score</span>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">P:2</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" min="0">
        <span class="input-group-text">score</span>
      </div>
     

      <button onclick="roll()">ROLL'D'DICE</button>
    </div>
    <div class="rules">
      <p>RULES</p>
      <ul>
        <li>- 7  <pre>+2 points</pre></li>
        <li>- 12 <pre>+3 points</pre></li>
        <li>- 9  <pre>-1 point</pre></li>
        <li>- <b>Three</b> 7s in the row WON the game.</li>
      </ul>
    </div>
    <footer>
        <div class="footer-bottom">
          <p id="ft">&copy; 2024 Dicerolly. All rights reserved.</p>
        </div>
      </footer>
    <!--Script-->
    <script src="script.js"></script>
  </body>
</html>
